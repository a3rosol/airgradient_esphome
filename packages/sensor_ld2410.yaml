ld2410:
  uart_id: ld2410_uart

number:
  - platform: ld2410
    timeout:
      name: "LD2410 Timeout"
    max_move_distance_gate:
      name: "LD2410 Max Move Distance Gate"
    max_still_distance_gate:
      name: "LD2410 Max Still Distance Gate"
    g0:
      move_threshold:
        name: "G0 Move Threshold"
      still_threshold:
        name: "G0 Still Threshold"
    g1:
      move_threshold:
        name: "G1 Move Threshold"
      still_threshold:
        name: "G1 Still Threshold"
    g2:
      move_threshold:
        name: "G2 Move Threshold"
      still_threshold:
        name: "G2 Still Threshold"
    g3:
      move_threshold:
        name: "G3 Move Threshold"
      still_threshold:
        name: "G3 Still Threshold"
    g4:
      move_threshold:
        name: "G4 Move Threshold"
      still_threshold:
        name: "G4 Still Threshold"
    g5:
      move_threshold:
        name: "G5 Move Threshold"
      still_threshold:
        name: "G5 Still Threshold"
    g6:
      move_threshold:
        name: "G6 Move Threshold"
      still_threshold:
        name: "G6 Still Threshold"
    g7:
      move_threshold:
        name: "G7 Move Threshold"
      still_threshold:
        name: "G7 Still Threshold"
    g8:
      move_threshold:
        name: "G8 Move Threshold"
      still_threshold:
        name: "G8 Still Threshold"

binary_sensor:
  # Direct GPIO presence output from LD2410C
  - platform: gpio
    name: "Occupancy"
    id: occupancy_sensor
    pin: 35  # input-only pin on ESP32
    device_class: occupancy

  # LD2410 component presence detection (via UART)
  - platform: ld2410
    has_target:
      name: "Presence"
      id: ld2410_presence
    has_moving_target:
      name: "Moving Target"
      id: ld2410_moving_target
    has_still_target:
      name: "Still Target"
      id: ld2410_still_target

sensor:
  - platform: ld2410
    moving_distance:
      name: "Moving Distance"
      id: ld2410_moving_distance
    still_distance:
      name: "Still Distance"
      id: ld2410_still_distance
    moving_energy:
      name: "Moving Energy"
      id: ld2410_moving_energy
    still_energy:
      name: "Still Energy"
      id: ld2410_still_energy
    detection_distance:
      name: "Detection Distance"
      id: ld2410_detection_distance
